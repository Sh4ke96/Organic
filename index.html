<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/72711e5357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
    <title>Organic</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__info">
          <span
            ><i class="fas fa-phone-alt header__phone"></i> +0123456789</span
          >
          <div class="header__language">
            <span class="header__span"
              >USD<i class="fas fa-caret-down header__icon"></i
            ></span>
            <span class="header__span"
              >Language<i class="fas fa-caret-down header__icon"></i
            ></span>
          </div>
        </div>
        <div class="header__hero">
          <a href="#"
            ><img class="hero__logo" src="img/logo.png" alt="green leef logo"
          /></a>
          <div class="hero__search">
            <input
              class="hero__input"
              type="text"
              placeholder="Search for products"
              name="search"
            />
            <button type="submit" class="search__btn">
              <i class="fa fa-search global__btn search__icon"></i>
            </button>
          </div>
          <a href="#"
            ><button class="global__btn header__btn">
              Shop by Category
            </button></a
          >
        </div>
        <nav>
          <ul class="nav__ul">
            <li class="nav__li"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__li"><a class="nav__link" href="#">Products</a></li>
            <li class="nav__li"><a class="nav__link" href="#">Blog</a></li>
            <li class="nav__li"><a class="nav__link" href="#">About</a></li>
            <li class="nav__li"><a class="nav__link" href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="hero__container">
          <div class="hero__layer">
            <h1 class="hero__h1">Organic Food</h1>
            <p class="hero__p">Looking for the fresh Organic Food</p>
            <button class="global__btn hero__btn">Shop Now</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
